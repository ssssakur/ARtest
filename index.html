<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <style>
            body{
                text-align: center;
            }
            .text1{
                text-align: center;
                font-family:"Yu Gothic Medium", "游ゴシック Medium", "ヒラギノ角ゴ ProN", "HiraKakuProN", sans-serif;
            }
            .text2{
                text-align: right;
                font-family:"Yu Gothic Medium", "游ゴシック Medium", "ヒラギノ角ゴ ProN", "HiraKakuProN", sans-serif;
            }
            .flex{
                display: flex;
            }
            .model{
                width:100vh;
                height:90vh;
            }
            @media screen and(max-width: 960px) {
                .flex{
                    display: none;
            }
                .model{
                    width:90vh;
                    height:50vh;
                }
            }
        </style>
    </head>
    <body>
        <div class="text2">
            2023年のARはこちらに移動しました→<a href="./old/2023.html">アーカイブ</a>
        </div>
        <div class="text1">
            右下の四角いマークを押すとARになります<br>
            （スマートフォンのみ）
        </div>
        <div class="flex">
            <div class="text1 model">
                <br>--さつき作--<br>
                <model-viewer
                  ar
                  ar-modes="scene-viewer webxr quick-look"
                  src="./ryuu.glb"
                  
                  alt="ryuu"
                  style="width:100%;height:90%;"                  
                  background-color="#70BCD1"
                  shadow-intensity="1"
                  autoplay
                  auto-rotate
                  camera-controls
                ></model-viewer>
                <br>
            </div>
            <div class="text1 model">
                <br>--あいり作--<br>
            
            <model-viewer
              ar
              ar-modes="scene-viewer webxr quick-look"
              src="./ryuu_imo.glb"
              
              alt="ryuu"
              style="width:100%;height:90%;"
              background-color="#70BCD1"
              shadow-intensity="1"
              autoplay
              auto-rotate
              camera-controls
            ></model-viewer>
            </div>
            <br>
        </div>
        
        
    </body>
</html>
